    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --accent-color: #666666;
            --text-primary: #000000;
            --text-secondary: #666666;
            --bg-light: #ffffff;
            --bg-gray: #f5f5f5;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 rounded-lg font-semibold transition-all duration-300;
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            @apply shadow-lg transform -translate-y-0.5;
            background: var(--secondary-color);
        }

        .btn-outline {
            @apply px-6 py-3 rounded-lg font-semibold transition-all duration-300 border-2;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        .card {
            @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 border border-gray-200;
        }

        .card:hover {
            @apply shadow-xl transform -translate-y-1;
        }
    }

    @layer utilities {
        .gradient-text {
            color: var(--primary-color);
        }

        /* Falling stars animation */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
        }

        .star:nth-child(1) { left: 10%; animation-duration: 3s; animation-delay: 0s; }
        .star:nth-child(2) { left: 20%; animation-duration: 4s; animation-delay: 1s; }
        .star:nth-child(3) { left: 30%; animation-duration: 3.5s; animation-delay: 0.5s; }
        .star:nth-child(4) { left: 40%; animation-duration: 4.5s; animation-delay: 1.5s; }
        .star:nth-child(5) { left: 50%; animation-duration: 3.8s; animation-delay: 0.8s; }
        .star:nth-child(6) { left: 60%; animation-duration: 4.2s; animation-delay: 2s; }
        .star:nth-child(7) { left: 70%; animation-duration: 3.3s; animation-delay: 1.2s; }
        .star:nth-child(8) { left: 80%; animation-duration: 4.8s; animation-delay: 0.3s; }
        .star:nth-child(9) { left: 90%; animation-duration: 3.6s; animation-delay: 1.8s; }
        .star:nth-child(10) { left: 15%; animation-duration: 4.4s; animation-delay: 0.6s; }
        .star:nth-child(11) { left: 25%; animation-duration: 3.2s; animation-delay: 1.4s; }
        .star:nth-child(12) { left: 35%; animation-duration: 4.6s; animation-delay: 0.2s; }
        .star:nth-child(13) { left: 45%; animation-duration: 3.9s; animation-delay: 1.6s; }
        .star:nth-child(14) { left: 55%; animation-duration: 4.1s; animation-delay: 0.9s; }
        .star:nth-child(15) { left: 65%; animation-duration: 3.7s; animation-delay: 2.2s; }
        .star:nth-child(16) { left: 75%; animation-duration: 4.3s; animation-delay: 0.4s; }
        .star:nth-child(17) { left: 85%; animation-duration: 3.4s; animation-delay: 1.1s; }
        .star:nth-child(18) { left: 95%; animation-duration: 4.7s; animation-delay: 1.9s; }
        .star:nth-child(19) { left: 5%; animation-duration: 3.1s; animation-delay: 0.7s; }
        .star:nth-child(20) { left: 50%; animation-duration: 4.9s; animation-delay: 2.1s; }
    }
